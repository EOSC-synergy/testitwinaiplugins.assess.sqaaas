      github.com/PalomoIFCA/testitwinaiplugins cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.randy-peach-worm.sh
        container: qc.met_jumpy-buff-setter
  QC.Sec:
    repos:
      github.com/PalomoIFCA/testitwinaiplugins bandit:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-viridian-beaver.sh
        container: qc.sec_freaky-ecru-gopher
  QC.Sty:
    repos:
      github.com/PalomoIFCA/testitwinaiplugins flake8:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-turquoise-crab.sh
        container: qc.sty_fuzzy-indigo-quoll
      github.com/PalomoIFCA/testitwinaiplugins hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-jade-chamois.sh
        container: qc.sty_gamy-linen-blue
      github.com/PalomoIFCA/testitwinaiplugins jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-teal-kangaroo.sh
        container: qc.sty_homely-cornflower-goat
  QC.Uni:
