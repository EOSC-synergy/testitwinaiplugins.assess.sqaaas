      github.com/PalomoIFCA/testitwinaiplugins pytest:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-myrtle-bullfrog.sh
        container: qc.uni_lovely-rust-flounder
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testitwinaiplugins get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-aquamarine-raccoon.sh
        container: qc.ver_homey-plum-bat
timeout: 5400
