config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: feature/Ophidia
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/testitwinaiplugins:
      branch: main
      repo: https://github.com/PalomoIFCA/testitwinaiplugins
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/testitwinaiplugins git:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-cardinal-magpie.sh
        container: qc.acc_breezy-cyan-budgerigar
  QC.Doc:
    repos:
      github.com/PalomoIFCA/testitwinaiplugins find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-ochre-cuscus.sh
        container: qc.doc_shabby-cerulean-goose
      github.com/PalomoIFCA/testitwinaiplugins git:
        commands:
        - /usr/bin/env sh .sqa/script.nerdy-razzmatazz-caiman.sh
        container: qc.doc_fuzzy-alizarin-chinook
      github.com/PalomoIFCA/testitwinaiplugins markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-taupe-grouse.sh
        container: qc.doc_stealthy-grey-saola
  QC.Lic:
    repos:
      github.com/PalomoIFCA/testitwinaiplugins licensee:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-malachite-eleuth.sh
        container: qc.lic_nippy-carmine-hyrax
  QC.Met:
    repos:
      github.com/PalomoIFCA/testitwinaiplugins cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-cardinal-audemer.sh
        container: qc.met_whiny-zucchini-bee
  QC.Sec:
    repos:
      github.com/PalomoIFCA/testitwinaiplugins bandit:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-ruby-whale.sh
        container: qc.sec_goopy-puce-dolphin
  QC.Sty:
    repos:
      github.com/PalomoIFCA/testitwinaiplugins flake8:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-salmon-rabbit.sh
        container: qc.sty_lanky-ochre-discus
      github.com/PalomoIFCA/testitwinaiplugins hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.freaky-mauve-retriever.sh
        container: qc.sty_squirrely-chocolate-bee
      github.com/PalomoIFCA/testitwinaiplugins jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-azure-cattle.sh
        container: qc.sty_wheezy-heliotrope-antelope
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testitwinaiplugins pytest:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-indigo-sponge.sh
        container: qc.uni_scummy-viridian-salamander
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testitwinaiplugins get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.frumpy-ultramarine-dingo.sh
        container: qc.ver_slaphappy-zucchini-hummingbird
timeout: 5400
