      github.com/PalomoIFCA/testitwinaiplugins flake8:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-olive-cichlid.sh
        container: qc.sty_sloppy-brown-binturong
      github.com/PalomoIFCA/testitwinaiplugins hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-coral-squirt.sh
