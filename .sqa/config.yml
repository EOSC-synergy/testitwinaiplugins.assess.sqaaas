config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/testitwinaiplugins:
      branch: main
      repo: https://github.com/PalomoIFCA/testitwinaiplugins
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/testitwinaiplugins git:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-harlequin-zonkey.sh
        container: qc.acc_lousy-smalt-salamander
  QC.Doc:
    repos:
      github.com/PalomoIFCA/testitwinaiplugins find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-persimmon-starfish.sh
        container: qc.doc_slimy-asparagus-neanderthal
      github.com/PalomoIFCA/testitwinaiplugins git:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-persimmon-ladybird.sh
        container: qc.doc_wheezy-brass-wildebeest
      github.com/PalomoIFCA/testitwinaiplugins markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.beady-plum-dolphin.sh
        container: qc.doc_queasy-firebrick-moorhen
  QC.Lic:
    repos:
      github.com/PalomoIFCA/testitwinaiplugins licensee:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-viridian-duck.sh
        container: qc.lic_pokey-heliotrope-lemur
  QC.Met:
    repos:
      github.com/PalomoIFCA/testitwinaiplugins cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-champagne-bulldog.sh
        container: qc.met_pretty-ecru-bandicoot
  QC.Sec:
    repos:
      github.com/PalomoIFCA/testitwinaiplugins bandit:
        commands:
        - /usr/bin/env sh .sqa/script.randy-purple-coati.sh
        container: qc.sec_squeaky-magnolia-vulture
  QC.Sty:
    repos:
      github.com/PalomoIFCA/testitwinaiplugins flake8:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-chestnut-terrier.sh
        container: qc.sty_scaly-purple-nightingale
      github.com/PalomoIFCA/testitwinaiplugins hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.surly-maroon-capuchin.sh
        container: qc.sty_tacky-brown-wolfhound
      github.com/PalomoIFCA/testitwinaiplugins jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-cardinal-slug.sh
        container: qc.sty_squeaky-orchid-chinook
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testitwinaiplugins pytest:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-platinum-bullfrog.sh
        container: qc.uni_baggy-lemon-armadillo
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testitwinaiplugins get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-vermilion-civet.sh
        container: qc.ver_slaphappy-violet-seal
timeout: 5400
