config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: feature/Ophidia
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/testitwinaiplugins:
      branch: main
      repo: https://github.com/PalomoIFCA/testitwinaiplugins
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/testitwinaiplugins git:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-carmine-markhor.sh
        container: qc.acc_ready-auburn-cassowary
  QC.Doc:
    repos:
      github.com/PalomoIFCA/testitwinaiplugins find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-chartreuse-bullfrog.sh
        container: qc.doc_silly-burgundy-echidna
      github.com/PalomoIFCA/testitwinaiplugins git:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-ecru-woodlouse.sh
        container: qc.doc_snoopy-cobalt-falcon
      github.com/PalomoIFCA/testitwinaiplugins markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-puce-ocelot.sh
        container: qc.doc_bluesy-amaranth-bonobo
  QC.Lic:
    repos:
      github.com/PalomoIFCA/testitwinaiplugins licensee:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-harlequin-gibbon.sh
        container: qc.lic_dorky-emerald-tarsier
  QC.Met:
    repos:
      github.com/PalomoIFCA/testitwinaiplugins cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-wheat-spaniel.sh
        container: qc.met_whiny-orange-beaver
  QC.Sec:
    repos:
      github.com/PalomoIFCA/testitwinaiplugins bandit:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-thistle-badger.sh
        container: qc.sec_gimpy-red-hare
  QC.Sty:
    repos:
      github.com/PalomoIFCA/testitwinaiplugins flake8:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-mustard-woodpecker.sh
        container: qc.sty_flaky-crimson-woodlouse
      github.com/PalomoIFCA/testitwinaiplugins hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-charcoal-akita.sh
        container: qc.sty_sleepy-indigo-numbat
      github.com/PalomoIFCA/testitwinaiplugins jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.flabby-champagne-toad.sh
        container: qc.sty_snoopy-wheat-moose
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testitwinaiplugins pytest:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-cream-indri.sh
        container: qc.uni_skinny-saffron-hippopotamus
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testitwinaiplugins get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-gamboge-cattle.sh
        container: qc.ver_lovely-mustard-mongrel
timeout: 5400
