      github.com/PalomoIFCA/testitwinaiplugins pytest:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-burgundy-dhole.sh
        container: qc.uni_muzzy-vermilion-forest
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testitwinaiplugins get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.flabby-goldenrod-snake.sh
        container: qc.ver_smelly-scarlet-boar
timeout: 5400
