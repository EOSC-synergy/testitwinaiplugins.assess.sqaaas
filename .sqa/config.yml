config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: feature/Ophidia
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/testitwinaiplugins:
      branch: main
      repo: https://github.com/PalomoIFCA/testitwinaiplugins
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/testitwinaiplugins git:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-jade-opossum.sh
        container: qc.acc_sleazy-cornflower-moth
  QC.Doc:
    repos:
      github.com/PalomoIFCA/testitwinaiplugins find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-aquamarine-devil.sh
        container: qc.doc_seedy-beige-bongo
      github.com/PalomoIFCA/testitwinaiplugins git:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-lemon-starfish.sh
        container: qc.doc_boozy-chocolate-tiger
      github.com/PalomoIFCA/testitwinaiplugins markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.messy-tangerine-ostrich.sh
        container: qc.doc_shaky-cerise-gerbil
  QC.Lic:
    repos:
      github.com/PalomoIFCA/testitwinaiplugins licensee:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-tomato-zebu.sh
        container: qc.lic_hazy-charcoal-yak
  QC.Met:
    repos:
      github.com/PalomoIFCA/testitwinaiplugins cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-taupe-paradise.sh
        container: qc.met_flabby-periwinkle-hornet
  QC.Sec:
    repos:
      github.com/PalomoIFCA/testitwinaiplugins bandit:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-lilac-dunker.sh
        container: qc.sec_snippy-cardinal-cuscus
  QC.Sty:
    repos:
      github.com/PalomoIFCA/testitwinaiplugins flake8:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-silver-wolfhound.sh
        container: qc.sty_sleazy-chestnut-squirt
      github.com/PalomoIFCA/testitwinaiplugins hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-dandelion-walrus.sh
        container: qc.sty_skimpy-blue-sheep
      github.com/PalomoIFCA/testitwinaiplugins jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-ivory-wolverine.sh
        container: qc.sty_lovely-brown-crane
  QC.Uni:
